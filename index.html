<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas Saya</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Sekolah -->
        <header class="school-header">
            <h1>SMA Negeri 1 Bekasi</h1>
            <button id="modeToggle">
                <i class="fas fa-sun"></i>
            </button>
        </header>

        <!-- Info Pribadi -->
        <section class="info">
            <p>Nama: [Nama Anda]</p>
            <p>Nomor Siswa: [Nomor Siswa]</p>
            <p>Kelas: [Kelas]</p>
        </section>

        <!-- Daftar Tugas -->
        <section class="task-list">
            <h3>Tugas Saya</h3>
            <ul>
                <li>Tugas 1: [Deskripsi tugas]</li>
                <li>Tugas 2: [Deskripsi tugas]</li>
                <li>Tugas 3: [Deskripsi tugas]</li>
            </ul>
        </section>

        <!-- Footer Kontak -->
        <footer>
            <p>Nomor Telepon: [Nomor Telepon]</p>
            <p>Alamat Rumah: [Alamat Rumah]</p>
            <p>Email: [Email Anda]</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
